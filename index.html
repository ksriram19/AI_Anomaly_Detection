
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Log Monitoring Dashboard</h1>
        </div>
        <div class="content">
            <div id="login" class="section">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="dashboard" class="section" style="display: none;">
                <h2>Welcome, <span id="loggedInUser"></span></h2>
                <button id="logoutButton">Logout</button>
            </div>
            <div id="logResults" class="section" style="display: none;">
                <h2>Log Results</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Bytes Sent</th>
                            <th>Bytes Received</th>
                            <th>IP Address</th>
                            <th>Login Time</th>
                            <th>Logout Time</th>
                            <th>MAC Address</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody id="logResultTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
